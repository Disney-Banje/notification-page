<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Notifications page for Frontend Mentor challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
  
</head>
<body>

  <div id="app" role="application" aria-label="Notification Center">
    <main>
      <section class="heading">
        <h1>
          Notifications
          <span class="num-unread" aria-label="3 unread notifications">3</span>
        </h1>
        <button class="mark-btn" aria-label="Mark all notifications as read">Mark all as read</button>
      </section>

      <section class="content" role="region" aria-label="Notifications List">
        <!-- Dynamically generated -->
      </section>
    </main>
  </div>
</body>
</html>
